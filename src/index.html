<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
  </head>
  <body>
    <main>
      <section>
        <div id="list-title">
          <h1>Today's To Do's</h1>
          <span id="title-icon" title="Reset List"></span>
        </div>
        <div id="input-area">
          <form id="input-form">
            <input placeholder="Add to the list..." id="do-input">
            <button type="submit" id="add-icon" title="Add to List"></button>
          </form>
        </div>
        <ul id="do-list"></ul>
        <div class="bottom">
          <a href="#" id="clear">Clear all completed.</a>
        </div>
      </section>
      <p class="alert"></p>
    </main>  
  </body>
</html>
