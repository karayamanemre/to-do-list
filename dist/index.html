<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List App</title>
  <script defer src="main.js"></script></head>
  <body>
    <main>
      <div id="list-title">
        <h1>Today's To Do</h1>
        <span id="title-icon"></span>
      </div>
      <div id="input-area">
        <input type="text" placeholder="Add to your list...">
        <span id="add-icon"></span>
      </div>
      <ul id="do-list"></ul>
      <div class="bottom">
        <p id="clear">Clear all completed.</p>
      </div>
    </main>
  </body>
</html>
